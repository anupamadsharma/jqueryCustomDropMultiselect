<html>
    <head>
        <title>TODO supply a title</title>
        <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
        <link href="./src/jquery.multiselect.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./src/jquery.multiselect.js"></script>
        <script src="./src/course5.multiselectCustom.js"></script>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <select id="indus" name="basic[]" multiple="multiple" class="3col active">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>                              
                    </select>
                </div>
                <div class="col-sm">
                    <select id="state" name="basic[]" multiple="multiple" class="3col active">
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>                
                    </select>
                </div>
                <div class="col-sm">
                    <select id="city" name="basic[]" multiple="multiple" class="3col active">
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                    </select>
                </div>
                <div class="col-sm">
                    <select id="sources" name="basic[]" multiple="multiple" class="3col active">
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                    </select>
                </div>
            </div>
        </div>

        <script>
            $(function () {
                $('select[multiple].active.3col').multiselect({
                    columns: 6,
                    placeholder: 'Select States',
                    search: true,
                    searchOptions: {
                        'default': 'Search States',
                    },
                    selectAllITV: true,
                    applyQuery: false,
                });

            });

        </script>
    </body>
</html>
